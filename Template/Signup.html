{% extends "Header.html" %}

{% block content_block %}
<br>
<!doctype html>
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form action="{% url 'Scheduler:signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="center-block">
            <input type="button" value="キャンセル" onClick="javascript:history.go(-1);">
            <input type="submit" class='btn btn-outline-success' value="登録">
          </div>
    </form>
</body>
</html>
{% endblock %}

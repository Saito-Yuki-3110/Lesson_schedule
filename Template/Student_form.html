{% extends "Header.html" %}

{% block content_block %}
<br>
{% if not form.instance.pk %}
  <div class="container bg-primary">
    <h2 class="text-center">生徒を登録する</h2>
  </div>  
{% else %}
  <div class="container bg-info">
    <h2 class="text-center">生徒情報を更新する</h2>
  </div>  
{% endif %}
<br>
<form method="POST">
  {{ form.as_p }}
  {% csrf_token %}
  <hr class="my-4">
  <div class="text-center">
    <input type="button" class="me-5" value="キャンセル" onClick="javascript:history.go(-1);">
    <input type="submit" class="ms-5 btn btn-outline-success" value="登録">
  </div>
</form>
{% endblock %}

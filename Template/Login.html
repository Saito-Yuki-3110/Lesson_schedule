<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>ログイン</title>
</head>
<style>
html {
	height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table;
}
body {
	min-height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table-cell;
	vertical-align: middle;
}
</style>    
<body>
    <form class="card"　action="{% url 'Scheduler:login'%}" method="post" style="width: 25rem;">
        <div class="card-body">
            <h1 class="card-title">ログイン</h1>
            <br>
            {{ form.as_p }}
            <br>
            {% csrf_token %}
            <p class="card-text"><input type="hidden" name="next" value="{{next}}"></p>
            <p class="card-text"><button class="btn btn-outline-primary" type="submit">ログイン</button>
        </div>
    </form>
</body>
</html>
